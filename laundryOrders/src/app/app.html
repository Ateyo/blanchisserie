  </div>

  <div class="p-toolbar-group-end">

      <a routerLink="/orders/new" class="p-button p-button-text text-primary-contrast mr-2">Nouvelle Commande</a>
      <a *ngIf="isAdmin()" routerLink="/admin" class="p-button p-button-text text-primary-contrast mr-2">Admin</a>
      <p-button label="DÃ©connexion" icon="pi pi-sign-out" (onClick)="logout()"
        styleClass="p-button-text text-primary-contrast"></p-button>
    </ng-container>
    <ng-template #loggedOut>
      <a routerLink="/login" class="p-button p-button-text text-primary-contrast">Connexion</a>

  </div>
